<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="screen"></div>
        <section>
            <span>C</span>
            <span>Ans</span>
            <span>X</span>
        </section>
        <section>
            <span>(</span>
            <span>)</span>
            <span>%</span>
            <span>/</span>
        </section>
        <section>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>*</span>
        </section>
        <section>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
        </section>
        <section>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>+</span>
        </section>
        <section>
            <span>+/-</span>
            <span>0</span>
            <span>,</span>
            <span>=</span>
        </section>
    </main>

</body>
</html>
