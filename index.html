<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div id="container">
            <section>
                <div id="screen"></div>
            </section>
            <section>
                <div class="item" id="reset">C</div>
                <div class="item">Ans</div>
                <div class="item" id="backSpace">
                    <i class="fas fa-backspace"></i>
                </div>
            </section>
            <section class="red">
                <span class="nbr">(</span>
                <span class="nbr">)</span>
                <span class="nbr">%</span>
                <span class="nbr">/</span>
            </section>
            <section>
                <span class="nbr">7</span>
                <span class="nbr">8</span>
                <span class="nbr">9</span>
                <span class="red">*</span>
            </section>
            <section>
                <span class="nbr">4</span>
                <span class="nbr">5</span>
                <span class="nbr">6</span>
                <span class="red">-</span>
            </section>
            <section>
                <span class="nbr">1</span>
                <span class="nbr">2</span>
                <span class="nbr">3</span>
                <span class="red">+</span>
            </section>
            <section>
                <span class="nbr">0</span>
                <span>.</span>
                <div id="equal">=</div>
            </section>
        </div>
    </main>

    <script src="appCalc.js"></script>
</body>
</html>
